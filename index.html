<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menú Interactivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav {
      background-color: #333;
      width: 100%;
      padding: 10px 0;
      display: flex;
      justify-content: center;
    }
    button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    button:hover {
      background-color: #666;
    }
    #contenido {
      margin-top: 40px;
      max-width: 600px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <nav>
    <button onclick="mostrarContenido('presentacion')">PRESENTACIÓN</button>
    <button onclick="cerrar()">EXIT</button>
    <button onclick="mostrarContenido('apocrifo')">APÓCRIFO</button>
  </nav>

  <div id="contenido">
    <h2>Bienvenido</h2>
    <p>Selecciona una opción del menú para comenzar.</p>
  </div>

  <script>
    function mostrarContenido(opcion) {
      const contenido = document.getElementById('contenido');
      if (opcion === 'presentacion') {
        contenido.innerHTML = `
          <h2>PRESENTACIÓN</h2>
          <p>Esta es una aplicación web simple con JavaScript que muestra contenido dinámico.</p>
        `;
      } else if (opcion === 'apocrifo') {
        contenido.innerHTML = `
          <h2>APÓCRIFO</h2>
          <p>Contenido oculto o no oficial. Esta sección puede contener ideas alternativas o fuera del canon.</p>
        `;
      }
    }

    function cerrar() {
      const confirmacion = confirm("¿Estás seguro de que deseas salir?");
      if (confirmacion) {
        window.close(); // Puede no funcionar en todos los navegadores por políticas de seguridad
        alert("Esta acción puede no estar permitida por el navegador. Cierra la pestaña manualmente.");
      }
    }
  </script>

</body>
</html>
